<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./dist/output.css'>
    <link href="http://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
    <script type="module" defer src='main.js'></script>

</head>
<body class="bg-[#100f15] p-4 flex flex-col justify-center items-center h-screen w-screen">
    <h1 class="text-[#24232b] text-xl mb-4">Password Generator</h1>
    <main class="lg:w-[500px] w-full text-gray-200">
       <!-- Generated password  -->
        <section class="flex items-center p-4 bg-[#24232b] mb-8 relative">
            <input readonly id="generated-password-input"  placeholder="PTx1f5DaFX" class=" bg-[#24232b] text-xl w-full" type="text" name="generated-password">
            <svg class="w-6 copy hover:text-[#a4ffaf] cursor-pointer" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Copy</title><rect x="128" y="128" width="336" height="336" rx="57" ry="57" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/><path d="M383.5 128l.5-24a56.16 56.16 0 00-56-56H112a64.19 64.19 0 00-64 64v216a56.16 56.16 0 0056 56h24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
            <section class="bg-[#100f15] clipboard-toast rounded-sm absolute hidden top-3 right-12 text-xs p-2">
                <p>Copied to the clipboard</p>
            </section>
        </section>

        <form id="myform" class="bg-[#24232b] p-4">
            <!-- Password length -->
            <section class="mb-8">
                <div class="capitalize text-xl mb-6 flex justify-between">
                    <h1>Character Length</h1>
                    <h1 class="text-[#a4ffaf] pwd-length"></h1>
                </div>
                <input id="password-length" min="5" max="30" value="5" type="range" class="w-full bg-red-500 accent-[#a4ffaf]">
            </section>
            <!-- Password preferencies -->
            <div class="mb-8">
                <label class="checkbox capitalize mb-4">
                    include uppercase letters
                    <input id="include-uppercase" type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox capitalize mb-4">
                    include lowercase letters
                    <input id="include-lowercase" type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox capitalize mb-4">
                    include numbers
                    <input id="include-numbers"  type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox capitalize mb-4">
                    include symbols
                    <input id="include-symbols" type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
         <!-- Password strengh rating-->
            <div class="flex justify-between items-center bg-[#100f15] p-4">
                <h3 class="uppercase mt-1 text-[#24232e] font-bold">strengh</h3>
                <!-- Password strengh state -->
                <section class="flex items-center">
                    <p id="pwd-rating-message" class="uppercase mr-2 mt-1 "></p>
                    <div class="w-2 mr-2 h-6 border-[1px] border-white pwd-strengh-rating-bar"></div>
                    <div class="w-2 mr-2 h-6 border-[1px] border-white pwd-strengh-rating-bar"></div>
                    <div class="w-2 mr-2 h-6 border-[1px] border-white pwd-strengh-rating-bar"></div>
                    <div class="w-2 mr-2 h-6 border-[1px] border-white pwd-strengh-rating-bar"></div>
                </section>
            </div>
            <button type="submit" class="bg-[#a4ffaf] generate-trigger text-[#100f15] w-full p-4 mt-8">Generate</button>
        </form>
    </main>
    <script  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
